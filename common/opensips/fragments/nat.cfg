# -----------------------------------------------------------------
# NAT Traversal Section
# -----------------------------------------------------------------

route[nlr-nat]
{
  if(is_method("SUBSCRIBE") || is_method("NOTIFY") || is_method("INVITE") || is_method("OPTIONS")) {
    route(initial-nat);
  }
  # Other methods should not be NLR.
}

route[initial-nat] # NAT traversal for initial INVITE/SUBSCRIBE/NOTIFY/OPTIONS
{
  xlog("L_DBG","DEBUG -- initial-nat -- NAT tests for initial $rm");
  # NAT tests:
  # NAT test 1 = RFC1918 IP in Contact ?
  # NAT test 2 = From address != 1st Via
  if (client_nat_test("3") && !search("^Record-Route:")) {
    xlog("L_DBG","DEBUG -- initial-nat-- $rm sender is NATed");
    sl_send_reply("100", "NAT detected");

    # Record what we found.
    setflag(${flag_request_mp_caller});

    force_rport();
    fix_contact();
    if(proto==UDP) { nat_keepalive(); }
  }
}


route[lr-nat] # NAT traversal for loose-routed messages
{
  if(is_method("INVITE")) {
    # This might be overkill
    route(initial-nat)
  }
  if(is_method("ACK")) {
    route(ack-nat);
  }
  if( is_method("INVITE") || is_method("ACK") ) {
    route(update-media-proxy);   # Update media session if needed
  }

  if( is_method("SUBSCRIBE") ) {
    xlog("L_DBG","DEBUG -- lr-nat: Testing NAT on LR SUBSCRIBE");
    # NAT test 1 = RFC1918 IP in Contact ?
    # NAT test 2 = From address != 1st Via
    if( client_nat_test("3") ) {
      xlog("L_DBG","DEBUG -- lr-nat -- $rm sender is NATed");
      sl_send_reply("100", "NAT detected");
      force_rport();
      fix_contact();
      if(proto==UDP) { nat_keepalive(); }
    }
  }
}

route[bye-cancel-prack-nat] # NAT traversal for BYE/CANCEL/PRACK
{
  xlog("L_DBG","DEBUG -- bye-cancel-prack-nat -- NAT traversal for BYE/CANCEL/PRACK");

  # NAT test 1 = RFC1918 IP in Contact ?
  # NAT test 2 = From address != 1st Via ?
  if (client_nat_test("3")) {
    xlog("L_DBG","DEBUG -- bye-cancel-prack-nat -- $rm sender is NATed");
    force_rport();
    fix_contact();
  };
}

route[ack-nat] # NAT traversal for non-loose-routed ACK
{
  # Handle NAT on ACK
  xlog("L_DBG","DEBUG -- ack-nat");
  if(isflagset(${flag_request_mp_caller})) {
    force_rport();
    fix_contact();
    if(proto==UDP) { nat_keepalive(); }
  }
  route(update-media-proxy);   # Update media session if needed
}

macro register_nat

  # NAT test 1 = RFC1918 IP in Contact ?
  # NAT test 2 = From address != 1st Via ?
  # NAT test 4 = RFC1918 in top Via ?
  if (client_nat_test("7") && !search("^Contact:[ ]*\*")) {
      xlog("L_DBG","DEBUG -- register_nat: Registering device is NATed");
      setbflag(${bflag_request_mp_callee}); # endpoint is NATed (stored in the database by registrar)
      force_rport();
      if(proto==UDP) {
        nat_keepalive();
      }
      if(proto==TCP) {
        setflag(${flag_tcp_persistent}); # tcp_persistent_flag
      }
      $avp(received_avp) = $source_uri;
  };

end macro register_nat

macro onreply_nat

      # NAT test 1 = RFC1918 IP in Contact ?
      if( client_nat_test("1") ) {
          fix_contact();
      }

end macro onreply_nat
