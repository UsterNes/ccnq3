<!DOCTYPE html>
<html dir="ltr" xml:lang="en" lang="en">
<!-- This is an example index.html file that shows the minimum required content to activate the portal. -->
<!-- As mentioned in the documentation, /public/ must be present. -->
<!-- /u/ must map to the ccnq3_portal service -->
<head>
  <title>Portal</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Replace smoothness with your jquery-ui css of choice; smoothness is provided as a default. -->
  <link rel="stylesheet" href="/public/css/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body>
  <div id="content">
    <noscript><div class="error">Please enable Javascript in your web browser to use this service.</div></noscript>
  </div>
  <script src="/public/js/jquery.js" ></script>
  <script src="/u/main.js" ></script>
</body>
</html>
